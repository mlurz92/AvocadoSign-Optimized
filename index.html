<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avocado Sign Analyse Tool zur Bewertung und zum Vergleich von MRT-Kriterien für das Lymphknoten-Staging beim Rektumkarzinom.">
    <meta name="author" content="Dr. med. M. Lurz">
    <meta name="keywords" content="Avocado Sign, Rektumkarzinom, MRT, Lymphknoten, Staging, T2-Kriterien, Medizinische Statistik, Radiologie">
    <title>Avocado Sign Analyse Tool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            z-index: 1060; /* Höher als Bootstrap Modals (1050-1055) */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1070; /* Höher als Loading Overlay, damit Toasts sichtbar sind */
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Laden...</span>
        </div>
        <p class="mt-3 mb-0" id="loading-message">Initialisiere Anwendung...</p>
    </div>

    <div id="toast-container"></div>

    <header class="bg-light text-dark py-2 shadow-sm sticky-top">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                     <img src="img/logo_avocado_sign_v2_alpha_small.png" alt="Avocado Sign Logo" style="height: 40px; margin-right: 10px;">
                     <h1 class="h5 mb-0 text-primary" id="app-title">Avocado Sign Analyse Tool</h1>
                     <button id="show-kurzanleitung-btn" class="btn btn-sm btn-outline-secondary ms-3 py-0 px-1" data-tippy-content="Kurzanleitung anzeigen">
                        <i class="fas fa-question-circle"></i> Hilfe
                    </button>
                </div>
                <div class="d-flex align-items-center">
                    <div class="btn-group btn-group-sm me-3" role="group" aria-label="Kollektiv Auswahl" data-tippy-content="Globales Patientenkollektiv für Analysen wählen">
                        <button type="button" class="btn btn-outline-primary" data-kollektiv="Gesamt" id="btn-kollektiv-gesamt">Gesamt</button>
                        <button type="button" class="btn btn-outline-primary" data-kollektiv="direkt OP" id="btn-kollektiv-direkt-op">Direkt OP</button>
                        <button type="button" class="btn btn-outline-primary" data-kollektiv="nRCT" id="btn-kollektiv-nrct">nRCT</button>
                    </div>
                    <div class="header-stats small text-muted text-end">
                        <div>Kollektiv: <strong id="header-kollektiv" class="text-dark">--</strong></div>
                        <div>Patienten: <strong id="header-anzahl-patienten" class="text-dark">--</strong></div>
                    </div>
                     <div class="header-stats small text-muted text-end ms-2 ps-2 border-start">
                        <div>N-Status: <strong id="header-status-n" class="text-dark">--</strong></div>
                        <div>AS-Status: <strong id="header-status-as" class="text-dark">--</strong></div>
                        <div>T2-Status: <strong id="header-status-t2" class="text-dark">--</strong></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid mt-3" id="app-container">
        <ul class="nav nav-tabs" id="main-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="daten-tab" data-bs-toggle="tab" data-bs-target="#daten-tab-pane" type="button" role="tab" aria-controls="daten-tab-pane" aria-selected="true" data-tippy-content="Patienten- und Lymphknotenrohdaten anzeigen und sortieren.">
                    <i class="fas fa-table me-1"></i> Daten
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="auswertung-tab" data-bs-toggle="tab" data-bs-target="#auswertung-tab-pane" type="button" role="tab" aria-controls="auswertung-tab-pane" aria-selected="false" data-tippy-content="T2-Kriterien definieren, Brute-Force-Optimierung starten und Ergebnisse einsehen.">
                    <i class="fas fa-cogs me-1"></i> Auswertung & Optimierung
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="statistik-tab" data-bs-toggle="tab" data-bs-target="#statistik-tab-pane" type="button" role="tab" aria-controls="statistik-tab-pane" aria-selected="false" data-tippy-content="Detaillierte statistische Analysen und Vergleiche durchführen.">
                    <i class="fas fa-chart-bar me-1"></i> Statistik
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="praesentation-tab" data-bs-toggle="tab" data-bs-target="#praesentation-tab-pane" type="button" role="tab" aria-controls="praesentation-tab-pane" aria-selected="false" data-tippy-content="Aufbereitete Ergebnisse für Präsentationen und Vorträge.">
                   <i class="fas fa-person-chalkboard me-1"></i> Präsentation
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="publikation-tab" data-bs-toggle="tab" data-bs-target="#publikation-tab-pane" type="button" role="tab" aria-controls="publikation-tab-pane" aria-selected="false" data-tippy-content="Textvorschläge und Materialien für wissenschaftliche Publikationen generieren.">
                    <i class="fas fa-book-open me-1"></i> Publikation
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="export-tab" data-bs-toggle="tab" data-bs-target="#export-tab-pane" type="button" role="tab" aria-controls="export-tab-pane" aria-selected="false" data-tippy-content="Daten und Ergebnisse in verschiedenen Formaten herunterladen.">
                    <i class="fas fa-file-export me-1"></i> Export
                </button>
            </li>
        </ul>

        <div class="tab-content pt-3" id="main-tab-content">
            <div class="tab-pane fade show active" id="daten-tab-pane" role="tabpanel" aria-labelledby="daten-tab" tabindex="0"></div>
            <div class="tab-pane fade" id="auswertung-tab-pane" role="tabpanel" aria-labelledby="auswertung-tab" tabindex="0"></div>
            <div class="tab-pane fade" id="statistik-tab-pane" role="tabpanel" aria-labelledby="statistik-tab" tabindex="0"></div>
            <div class="tab-pane fade" id="praesentation-tab-pane" role="tabpanel" aria-labelledby="praesentation-tab" tabindex="0"></div>
            <div class="tab-pane fade" id="publikation-tab-pane" role="tabpanel" aria-labelledby="publikation-tab" tabindex="0"></div>
            <div class="tab-pane fade" id="export-tab-pane" role="tabpanel" aria-labelledby="export-tab" tabindex="0"></div>
        </div>
    </div>

    <div class="modal fade" id="brute-force-modal" tabindex="-1" aria-labelledby="bruteForceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bruteForceModalLabel">Brute-Force Optimierungsergebnisse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                </div>
                <div class="modal-body" id="brute-force-modal-body">
                    <div class="text-center p-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Lade...</span></div></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-outline-secondary" id="export-bruteforce-modal-txt" data-tippy-content="Exportiert den detaillierten Brute-Force-Bericht (Top-Ergebnisse, Konfiguration) als Textdatei (.txt).">
                        <i class="fas fa-file-alt me-1"></i> Bericht als TXT exportieren
                    </button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="kurzanleitung-modal" tabindex="-1" aria-labelledby="kurzanleitungModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="kurzanleitungModalLabel">Kurzanleitung & Wichtige Hinweise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                </div>
                <div class="modal-body" id="kurzanleitung-modal-body">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Verstanden</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>


    <script src="data/data.js"></script>

    <script src="js/config/app_config.js"></script>
    <script src="js/config/text_config.js"></script>
    <script src="js/config/publication_config.js"></script>

    <script src="js/utils/utils.js"></script>

    <script src="js/core/data_processor.js"></script>
    <script src="js/core/t2_criteria_manager.js"></script>
    <script src="js/core/study_criteria_manager.js"></script>

    <script src="js/services/statistics_service.js"></script>
    <script src="js/services/brute_force_manager.js"></script>
    <script src="js/services/export_service.js"></script>

    <script src="js/ui/core/ui_helpers.js"></script>
    <script src="js/ui/core/ui_components.js"></script>

    <script src="js/ui/publication_tab/publication_components.js"></script>

    <script src="js/ui/renderers/table_renderer.js"></script>
    <script src="js/ui/renderers/chart_renderer.js"></script>
    
    <script src="js/ui/publication_tab/publication_text_generator.js"></script>
    <script src="js/ui/publication_tab/publication_renderer.js"></script>

    <script src="js/ui/view_logic/data_tab_logic.js"></script>
    <script src="js/ui/view_logic/auswertung_tab_logic.js"></script>
    <script src="js/ui/view_logic/statistik_tab_logic.js"></script>
    <script src="js/ui/view_logic/praesentation_tab_logic.js"></script>
    <script src="js/ui/publication_tab/publication_tab_logic.js"></script>

    <script src="js/ui/view_renderer.js"></script>

    <script src="js/ui/event_handlers/general_event_handlers.js"></script>
    <script src="js/ui/event_handlers/data_event_handlers.js"></script>
    <script src="js/ui/event_handlers/auswertung_event_handlers.js"></script>
    <script src="js/ui/event_handlers/statistik_event_handlers.js"></script>
    <script src="js/ui/event_handlers/praesentation_event_handlers.js"></script>
    <script src="js/ui/event_handlers/publikation_event_handlers.js"></script>

    <script src="js/app/state.js"></script>
    <script src="js/app/main.js"></script>

</body>
</html>
