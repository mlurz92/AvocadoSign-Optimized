<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Sign - Rectal Cancer Lymph Node Staging</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg/dist/browser/canvg.min.js"></script>
    <!-- Hinzufügen der jStat Bibliothek für statistische Berechnungen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.2.5/jstat.min.js"></script> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Avocado Sign - Rectal Cancer Lymph Node Staging</h1>
            <p>Analyse- und Publikationstool</p>
        </header>

        <nav class="tab-navigation">
            <button id="tab-btn-data" class="tab-button active"><i class="fas fa-database"></i> Daten</button>
            <button id="tab-btn-auswertung" class="tab-button"><i class="fas fa-sliders-h"></i> Auswertung</button>
            <button id="tab-btn-statistik" class="tab-button"><i class="fas fa-chart-pie"></i> Statistik</button>
            <button id="tab-btn-publikation" class="tab-button"><i class="fas fa-file-alt"></i> Publikation</button>
            <button id="tab-btn-praesentation" class="tab-button"><i class="fas fa-desktop"></i> Präsentation</button>
        </nav>

        <main id="main-content">
            <div id="tab-content-data" class="tab-content active">
                <h2>Rohdaten</h2>
                <div class="content-wrapper">
                    <div id="data-table-container"></div>
                </div>
            </div>

            <div id="tab-content-auswertung" class="tab-content">
                <h2>Interaktive Auswertung</h2>
                 <div id="evaluation-controls"></div>
                 <div id="evaluation-results"></div>
            </div>

            <div id="tab-content-statistik" class="tab-content">
                <h2>Statistische Analyse</h2>
                <div id="statistics-output"></div>
            </div>

            <div id="tab-content-publikation" class="tab-content">
                <h2>Publikations-Generator</h2>
                <div id="publication-output"></div>
            </div>

            <div id="tab-content-praesentation" class="tab-content">
                <h2>Präsentationsmodus</h2>
                <div id="presentation-output"></div>
            </div>
        </main>

        <footer>
            <p>Entwickelt für die radiologische Forschung - M. Lurz, J. Schaefer et al.</p>
        </footer>
    </div>
    
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>Brute-Force-Analyse läuft...</p>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
