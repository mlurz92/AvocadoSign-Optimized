<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Sign Analyse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü•ë</text></svg>">
</head>
<body>
    <div id="loading-indicator" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255,255,255,0.9); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Laden...</span>
        </div>
        <p class="mt-3 text-primary fw-bold">Anwendung wird initialisiert...</p>
        <p id="loading-error-message" class="text-danger mt-2" style="display:none;"></p>
    </div>

    <div id="app-container" style="visibility: hidden;">
        <header class="fixed-top shadow-sm">
            <div class="container-fluid">
                <h1 class="app-title mb-0">Lymphknoten T2 & Avocado Sign Analyse</h1>
                <div class="header-meta ms-auto">
                    <span data-tippy-content="Aktuell ausgew√§hltes Patientenkollektiv">Kollektiv: <strong id="header-kollektiv">--</strong></span>
                    <span data-tippy-content="Anzahl der Patienten im aktuellen Kollektiv">Pat.: <strong id="header-anzahl-patienten">--</strong></span>
                    <span data-tippy-content="Pathologischer N-Status im aktuellen Kollektiv (N+/Gesamt)">N-Status: <strong id="header-status-n">--</strong></span>
                    <span data-tippy-content="Avocado Sign Status im aktuellen Kollektiv (AS+/Gesamt)">AS-Status: <strong id="header-status-as">--</strong></span>
                    <span data-tippy-content="T2-basierter Status (angew. Kriterien) im aktuellen Kollektiv (T2+/Gesamt)">T2-Status: <strong id="header-status-t2">--</strong></span>
                </div>
                 <div class="btn-group btn-group-sm ms-3" role="group" aria-label="Kollektiv Auswahl">
                    <button type="button" class="btn btn-outline-primary" data-kollektiv="Gesamt" data-tippy-content="Gesamtkollektiv anzeigen (N=<span id='n-gesamt-count'>0</span>)">Gesamt</button>
                    <button type="button" class="btn btn-outline-primary" data-kollektiv="direkt OP" data-tippy-content="Nur Patienten mit Direkt-OP anzeigen (N=<span id='n-direktop-count'>0</span>)">Direkt-OP</button>
                    <button type="button" class="btn btn-outline-primary" data-kollektiv="nRCT" data-tippy-content="Nur Patienten nach nRCT anzeigen (N=<span id='n-nrct-count'>0</span>)">nRCT</button>
                </div>
                 <button class="btn btn-sm btn-outline-secondary ms-2" id="btn-show-kurzanleitung" data-tippy-content="Kurzanleitung und wichtige Hinweise anzeigen">
                    <i class="fas fa-question-circle"></i> Hilfe
                </button>
            </div>
        </header>

        <nav class="navigation-tabs">
            <div class="container-fluid">
                <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="daten-tab-link" data-bs-toggle="tab" data-bs-target="#daten-tab-pane" type="button" role="tab" aria-controls="daten-tab-pane" aria-selected="true" data-tippy-content="Patientenrohdaten anzeigen und filtern."><i class="fas fa-table fa-fw"></i> Daten</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="auswertung-tab-link" data-bs-toggle="tab" data-bs-target="#auswertung-tab-pane" type="button" role="tab" aria-controls="auswertung-tab-pane" aria-selected="false" data-tippy-content="T2-Kriterien definieren und Brute-Force-Optimierung."><i class="fas fa-cogs fa-fw"></i> Auswertung</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="statistik-tab-link" data-bs-toggle="tab" data-bs-target="#statistik-tab-pane" type="button" role="tab" aria-controls="statistik-tab-pane" aria-selected="false" data-tippy-content="Detaillierte statistische Kennzahlen."><i class="fas fa-chart-pie fa-fw"></i> Statistik</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="praesentation-tab-link" data-bs-toggle="tab" data-bs-target="#praesentation-tab-pane" type="button" role="tab" aria-controls="praesentation-tab-pane" aria-selected="false" data-tippy-content="Diagramme zur Ergebnispr√§sentation."><i class="fas fa-chart-bar fa-fw"></i> Pr√§sentation</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="publikation-tab-link" data-bs-toggle="tab" data-bs-target="#publikation-tab-pane" type="button" role="tab" aria-controls="publikation-tab-pane" aria-selected="false" data-tippy-content="Textbausteine und Tabellen f√ºr Publikation."><i class="fas fa-file-alt fa-fw"></i> Publikation</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="export-tab-link" data-bs-toggle="tab" data-bs-target="#export-tab-pane" type="button" role="tab" aria-controls="export-tab-pane" aria-selected="false" data-tippy-content="Daten und Ergebnisse exportieren."><i class="fas fa-download fa-fw"></i> Export</button>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="main-content">
            <div class="tab-content" id="mainTabContent">
                <div class="tab-pane fade show active" id="daten-tab-pane" role="tabpanel" aria-labelledby="daten-tab-link"></div>
                <div class="tab-pane fade" id="auswertung-tab-pane" role="tabpanel" aria-labelledby="auswertung-tab-link"></div>
                <div class="tab-pane fade" id="statistik-tab-pane" role="tabpanel" aria-labelledby="statistik-tab-link"></div>
                <div class="tab-pane fade" id="praesentation-tab-pane" role="tabpanel" aria-labelledby="praesentation-tab-link"></div>
                <div class="tab-pane fade" id="publikation-tab-pane" role="tabpanel" aria-labelledby="publikation-tab-link"></div>
                <div class="tab-pane fade" id="export-tab-pane" role="tabpanel" aria-labelledby="export-tab-link"></div>
            </div>
        </main>
        
        <div class="modal fade" id="brute-force-modal" tabindex="-1" aria-labelledby="bruteForceModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content modal-glass">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bruteForceModalLabel">Brute-Force Optimierung: Top Ergebnisse</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schlie√üen"></button>
                    </div>
                    <div class="modal-body" id="brute-force-modal-body-content">
                        <p class="text-center">Ergebnisse werden geladen...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="export-bruteforce-modal-txt" data-tippy-content="Exportiert die angezeigten Top-Ergebnisse als Textdatei (.txt)." disabled>
                            <i class="fas fa-file-alt me-1"></i> Ergebnisse als TXT
                        </button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Schlie√üen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1100"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvg@4.0.1/lib/umd.min.js"></script>


    <script src="js/config/app_config.js"></script>
    <script src="js/config/text_config.js"></script>
    <script src="js/config/publication_config.js"></script>
    <script src="js/config/publication_content_templates.js"></script>

    <script src="js/utils/utils.js"></script>
    <script src="data/data.js"></script>

    <script src="js/core/data_processor.js"></script>
    <script src="js/core/t2_criteria_manager.js"></script>
    <script src="js/core/study_criteria_manager.js"></script>

    <script src="js/services/statistics_service.js"></script>
    <script src="js/services/brute_force_manager.js"></script>
    <script src="js/services/export_service.js"></script>

    <script src="js/app/state.js"></script>

    <script src="js/ui/core/ui_helpers.js"></script>
    <script src="js/ui/core/ui_components.js"></script>

    <script src="js/ui/renderers/table_renderer.js"></script>
    <script src="js/ui/renderers/chart_renderer.js"></script>
    <script src="js/ui/renderers/publication_text_generator.js"></script>
    <script src="js/ui/renderers/publication_renderer.js"></script>

    <script src="js/ui/view_logic/data_tab_logic.js"></script>
    <script src="js/ui/view_logic/auswertung_tab_logic.js"></script>
    <script src="js/ui/view_logic/statistik_tab_logic.js"></script>
    <script src="js/ui/view_logic/praesentation_tab_logic.js"></script>
    <script src="js/ui/view_logic/publikation_tab_logic.js"></script>

    <script src="js/ui/view_renderer.js"></script>

    <script src="js/ui/event_handlers/general_event_handlers.js"></script>
    <script src="js/ui/event_handlers/data_tab_event_handlers.js"></script>
    <script src="js/ui/event_handlers/auswertung_event_handlers.js"></script>
    <script src="js/ui/event_handlers/statistik_event_handlers.js"></script>
    <script src="js/ui/event_handlers/praesentation_event_handlers.js"></script>
    <script src="js/ui/event_handlers/publikation_event_handlers.js"></script>
    <script src="js/ui/event_handlers/export_event_handlers.js"></script>

    <script src="js/app/main.js"></script>
</body>
</html>
