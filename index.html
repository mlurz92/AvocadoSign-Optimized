<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lymphknoten T2 - Avocado Sign Analyse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/light-border.css" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/translucent.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1080;"></div>

    <header class="bg-primary text-white shadow-sm sticky-top" style="z-index: 1020; top: 0;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary container-fluid">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="https://placehold.co/40x40/FF5733/FFFFFF?text=AS" alt="Logo" class="d-inline-block align-text-top me-2 rounded-circle border border-white">
                    <span class="fw-bold">Lymphknoten T2 - Avocado Sign Analyse <span class="badge bg-light text-primary ms-2 align-middle" id="app-version-display">v2.5.0</span></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button class="btn btn-primary" id="kurzanleitung-button" data-tippy-content="Zeigt eine Kurzanleitung und wichtige Hinweise zur Bedienung der Anwendung.">
                                <i class="fas fa-info-circle me-1"></i> Kurzanleitung
                            </button>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center me-3">
                        <span class="text-white me-2" data-tippy-content="Aktuell betrachtetes Patientenkollektiv.">Kollektiv: <strong id="header-kollektiv">--</strong></span>
                        <span class="text-white me-2" data-tippy-content="Gesamtzahl der Patienten im ausgewählten Kollektiv.">Patienten: <strong id="header-anzahl-patienten">--</strong></span>
                    </div>
                    <div class="d-flex align-items-center me-3 d-none d-lg-flex">
                        <span class="text-white me-2" data-tippy-content="Anteil der Patienten mit positivem (+) vs. negativem (-) histopathologischem Lymphknotenstatus (N-Status, Pathologie-Referenzstandard) im ausgewählten Kollektiv.">N: <strong id="header-status-n">--</strong></span>
                        <span class="text-white me-2" data-tippy-content="Anteil der Patienten mit positivem (+) vs. negativem (-) Lymphknotenstatus gemäß Avocado Sign (AS) Vorhersage (basierend auf T1KM-MRT) im ausgewählten Kollektiv.">AS: <strong id="header-status-as">--</strong></span>
                        <span class="text-white" data-tippy-content="Anteil der Patienten mit positivem (+) vs. negativem (-) Lymphknotenstatus gemäß den aktuell angewendeten und gespeicherten T2-Kriterien (siehe Auswertungstab) für das ausgewählte Kollektiv.">T2: <strong id="header-status-t2">--</strong></span>
                    </div>
                    <div class="btn-group" role="group" aria-label="Kollektiv Auswahl">
                        <button type="button" class="btn btn-primary active" data-kollektiv="Gesamt" data-tippy-content="Analysiert alle Patienten (N=Gesamt) im Datensatz.">Gesamt</button>
                        <button type="button" class="btn btn-primary" data-kollektiv="direkt OP" data-tippy-content="Analysiert nur Patienten, die primär operiert wurden (ohne neoadjuvante Therapie).">Direkt OP</button>
                        <button type="button" class="btn btn-primary" data-kollektiv="nRCT" data-tippy-content="Analysiert nur Patienten, die eine neoadjuvante Radiochemotherapie (nRCT) erhalten haben.">nRCT</button>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary pt-0 pb-0 shadow-sm">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavSub">
                    <ul class="navbar-nav nav-underline flex-fill justify-content-around">
                        <li class="nav-item flex-fill text-center">
                            <button class="nav-link text-white py-2 px-1 w-100" id="daten-tab" data-bs-toggle="tab" data-bs-target="#daten-tab-pane" type="button" role="tab" aria-controls="daten-tab-pane" aria-selected="true" data-tippy-content="Zeigt die Liste aller Patientendaten im ausgewählten Kollektiv mit Basisinformationen und Status (N/AS/T2). Ermöglicht das Sortieren und Aufklappen von Details zu T2-Lymphknotenmerkmalen.">Daten</button>
                        </li>
                        <li class="nav-item flex-fill text-center">
                            <button class="nav-link text-white py-2 px-1 w-100" id="auswertung-tab" data-bs-toggle="tab" data-bs-target="#auswertung-tab-pane" type="button" role="tab" aria-controls="auswertung-tab-pane" aria-selected="false" data-tippy-content="Zentraler Tab zur Definition von T2-Kriterien, Anzeige eines deskriptiven Dashboards, Durchführung der Brute-Force-Optimierung und detaillierte Patientenauswertung. Änderungen an T2-Kriterien müssen über 'Anwenden & Speichern' aktiviert werden.">Auswertung</button>
                        </li>
                        <li class="nav-item flex-fill text-center">
                            <button class="nav-link text-white py-2 px-1 w-100" id="statistik-tab" data-bs-toggle="tab" data-bs-target="#statistik-tab-pane" type="button" role="tab" aria-controls="statistik-tab-pane" aria-selected="false" data-tippy-content="Detaillierte statistische Analysen: Gütekriterien, Vergleiche, Assoziationen. Alle Konfidenzintervalle (CI) sind 95%-CIs.">Statistik</button>
                        </li>
                        <li class="nav-item flex-fill text-center">
                            <button class="nav-link text-white py-2 px-1 w-100" id="praesentation-tab" data-bs-toggle="tab" data-bs-target="#praesentation-tab-pane" type="button" role="tab" aria-controls="praesentation-tab-pane" aria-selected="false" data-tippy-content="Ergebnisse präsentationsfreundlich darstellen, fokussiert auf den Vergleich des Avocado Signs mit T2-basierten Ansätzen (angewandt oder Literatur).">Präsentation</button>
                        </li>
                        <li class="nav-item flex-fill text-center">
                            <button class="nav-link text-white py-2 px-1 w-100 active" id="publikation-tab" data-bs-toggle="tab" data-bs-target="#publikation-tab-pane" type="button" role="tab" aria-controls="publikation-tab-pane" aria-selected="false" data-tippy-content="Generiert Manuskriptentwürfe für das Journal 'Radiology'. Bietet Textvorschläge (Deutsch/Englisch) für Abstract, Methoden, Ergebnisse, Diskussion und Referenzen, inklusive formatierter Tabellen und Abbildungen nach Journal-Richtlinien. Auswahl der Brute-Force-Zielmetrik für die Ergebnisdarstellung.">Publikation</button>
                        </li>
                        <li class="nav-item flex-fill text-center">
                            <button class="nav-link text-white py-2 px-1 w-100" id="export-tab" data-bs-toggle="tab" data-bs-target="#export-tab-pane" type="button" role="tab" aria-controls="export-tab-pane" aria-selected="false" data-tippy-content="Daten und Analyseergebnisse exportieren.">Export</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid py-4" style="padding-top: calc(var(--sticky-header-offset) + 1.5rem) !important;">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="daten-tab-pane" role="tabpanel" aria-labelledby="daten-tab"></div>
            <div class="tab-pane fade" id="auswertung-tab-pane" role="tabpanel" aria-labelledby="auswertung-tab"></div>
            <div class="tab-pane fade" id="statistik-tab-pane" role="tabpanel" aria-labelledby="statistik-tab"></div>
            <div class="tab-pane fade" id="praesentation-tab-pane" role="tabpanel" aria-labelledby="praesentation-tab"></div>
            <div class="tab-pane fade show active" id="publikation-tab-pane" role="tabpanel" aria-labelledby="publikation-tab"></div>
            <div class="tab-pane fade" id="export-tab-pane" role="tabpanel" aria-labelledby="export-tab"></div>
        </div>
    </main>

    <div class="modal fade" id="brute-force-modal" tabindex="-1" aria-labelledby="bruteForceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content modal-glass">
                <div class="modal-header">
                    <h5 class="modal-title" id="bruteForceModalLabel">Brute-Force Optimierungsergebnisse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="brute-force-modal-body">
                    <!-- Content will be injected here by JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Schließen</button>
                    <button type="button" class="btn btn-primary" id="export-bruteforce-modal-txt" data-tippy-content="Exportiert die detaillierten Brute-Force-Ergebnisse als Textdatei."><i class="fas fa-file-export me-1"></i> Exportieren</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>

    <!-- D3.js for charts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- HTML2Canvas for table PNG export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- JSZip for ZIP export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <!-- App Configuration -->
    <script src="js/config/app_config.js"></script>
    <script src="js/config/publication_config.js"></script>
    <script src="js/config/text_config.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/utils.js"></script>

    <script src="js/core/data_processor.js"></script>
    <script src="js/core/t2_criteria_manager.js"></script>
    <script src="js/core/study_criteria_manager.js"></script>
    
    <!-- Services -->
    <script src="js/services/statistics_service.js"></script>
    <script src="js/services/brute_force_manager.js"></script>
    <script src="js/services/export_service.js"></script>
    <script src="js/services/export_report_generator.js"></script> <!-- Ensure this is included if used -->

    <script src="js/ui/view_logic/publikation_tab_logic.js"></script>

    <script src="js/ui/event_handlers/praesentation_event_handlers.js"></script>

</body>
</html>
