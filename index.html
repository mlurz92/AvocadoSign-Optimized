<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Sign Analyse Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/dist/tippy.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/exceljs/dist/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tippy.js@6.3.7/dist/tippy-bundle.umd.min.js"></script>
</head>
<body>
    <header class="bg-light shadow-sm sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center py-2 px-3">
            <div class="d-flex align-items-center">
                <img src="https://raw.githubusercontent.com/mlurz92/AvocadoSign-Optimized/main/assets/avocado-icon-96.png" alt="Avocado Icon" style="height: 40px; margin-right: 10px;">
                <h1 class="h5 mb-0 app-title">Avocado Sign Analyse Tool</h1>
            </div>
            <div id="header-controls" class="d-flex align-items-center">
                <div id="kollektiv-selector-container" class="me-3">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Kollektiv Auswahl">
                        <input type="radio" class="btn-check" name="kollektiv-options" id="kollektiv-gesamt" autocomplete="off" value="Gesamt" checked>
                        <label class="btn btn-outline-primary" for="kollektiv-gesamt">Gesamt</label>
                        <input type="radio" class="btn-check" name="kollektiv-options" id="kollektiv-direkt-op" autocomplete="off" value="direkt OP">
                        <label class="btn btn-outline-primary" for="kollektiv-direkt-op">Direkt OP</label>
                        <input type="radio" class="btn-check" name="kollektiv-options" id="kollektiv-nrct" autocomplete="off" value="nRCT">
                        <label class="btn btn-outline-primary" for="kollektiv-nrct">nRCT</label>
                    </div>
                </div>
                <button id="app-info-button" class="btn btn-sm btn-outline-secondary" type="button">
                    <i data-lucide="info"></i> Anleitung
                </button>
            </div>
        </div>
        <div id="header-stats-container" class="container-fluid bg-white py-1 px-3 border-top border-bottom small text-muted d-flex flex-wrap justify-content-start align-items-center">
        </div>
    </header>

    <div class="container-fluid px-0">
        <ul class="nav nav-tabs bg-light sticky-top-nav" id="main-nav" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="daten-tab-link" data-bs-toggle="tab" data-bs-target="#daten-tab-pane" type="button" role="tab" aria-controls="daten-tab-pane" aria-selected="true">
                    <i data-lucide="database" class="nav-icon"></i> Daten
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="auswertung-tab-link" data-bs-toggle="tab" data-bs-target="#auswertung-tab-pane" type="button" role="tab" aria-controls="auswertung-tab-pane" aria-selected="false">
                    <i data-lucide="edit-3" class="nav-icon"></i> Auswertung
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="statistik-tab-link" data-bs-toggle="tab" data-bs-target="#statistik-tab-pane" type="button" role="tab" aria-controls="statistik-tab-pane" aria-selected="false">
                    <i data-lucide="bar-chart-3" class="nav-icon"></i> Statistik
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="praesentation-tab-link" data-bs-toggle="tab" data-bs-target="#praesentation-tab-pane" type="button" role="tab" aria-controls="praesentation-tab-pane" aria-selected="false">
                    <i data-lucide="presentation" class="nav-icon"></i> Präsentation
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="publikation-tab-link" data-bs-toggle="tab" data-bs-target="#publikation-tab-pane" type="button" role="tab" aria-controls="publikation-tab-pane" aria-selected="false">
                    <i data-lucide="file-text" class="nav-icon"></i> Publikation
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="export-tab-link" data-bs-toggle="tab" data-bs-target="#export-tab-pane" type="button" role="tab" aria-controls="export-tab-pane" aria-selected="false">
                    <i data-lucide="download-cloud" class="nav-icon"></i> Export
                </button>
            </li>
        </ul>

        <div class="tab-content" id="main-tab-content">
            <div class="tab-pane fade show active p-3" id="daten-tab-pane" role="tabpanel" aria-labelledby="daten-tab-link"></div>
            <div class="tab-pane fade p-3" id="auswertung-tab-pane" role="tabpanel" aria-labelledby="auswertung-tab-link"></div>
            <div class="tab-pane fade p-3" id="statistik-tab-pane" role="tabpanel" aria-labelledby="statistik-tab-link"></div>
            <div class="tab-pane fade p-3" id="praesentation-tab-pane" role="tabpanel" aria-labelledby="praesentation-tab-link"></div>
            <div class="tab-pane fade gx-0" id="publikation-tab-pane" role="tabpanel" aria-labelledby="publikation-tab-link"></div>
            <div class="tab-pane fade p-3" id="export-tab-pane" role="tabpanel" aria-labelledby="export-tab-link"></div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Lade...</span>
        </div>
        <p id="loading-overlay-text" class="mt-2 text-primary small">Daten werden verarbeitet...</p>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    </div>

    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Kurzanleitung</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                </div>
                <div class="modal-body" id="infoModalBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="data/data.js"></script>
    <script src="js/config/app_config.js"></script>
    <script src="js/config/text_config.js"></script>
    <script src="js/config/publication_config.js"></script>

    <script src="js/utils/utils.js"></script>
    <script src="js/app/state.js"></script>

    <script src="js/core/data_processor.js"></script>
    <script src="js/core/t2_criteria_manager.js"></script>
    <script src="js/core/study_criteria_manager.js"></script>

    <script src="js/services/statistics_service.js"></script>
    <script src="js/services/brute_force_manager.js"></script>
    <script src="js/services/export_service.js"></script>

    <script src="js/publication/engine/radiology_formatter.js"></script>
    <script src="js/publication/engine/publication_data_aggregator.js"></script>

    <script src="js/publication/templates/summary_statement_generator.js"></script>
    <script src="js/publication/templates/key_results_generator.js"></script>
    <script src="js/publication/templates/abstract_generator.js"></script>
    <script src="js/publication/templates/introduction_generator.js"></script>
    <script src="js/publication/templates/methods_generator.js"></script>
    <script src="js/publication/templates/results_generator.js"></script>
    <script src="js/publication/templates/discussion_generator.js"></script>
    <script src="js/publication/templates/references_generator.js"></script>

    <script src="js/ui/core/ui_helpers.js"></script>
    <script src="js/ui/core/ui_components.js"></script>

    <script src="js/ui/renderers/table_renderer.js"></script>
    <script src="js/ui/renderers/chart_renderer.js"></script>

    <script src="js/publication/ui/publication_tables.js"></script>
    <script src="js/publication/ui/publication_figures.js"></script>
    <script src="js/publication/publication_main_controller.js"></script>
    <script src="js/publication/ui/publication_tab_logic.js"></script>
    <script src="js/publication/ui/publication_renderer.js"></script>

    <script src="js/ui/view_logic/data_tab_logic.js"></script>
    <script src="js/ui/view_logic/auswertung_tab_logic.js"></script>
    <script src="js/ui/view_logic/statistik_tab_logic.js"></script>
    <script src="js/ui/view_logic/praesentation_tab_logic.js"></script>
    <script src="js/ui/ui_view_logic.js"></script> 

    <script src="js/ui/view_renderer.js"></script>

    <script src="js/ui/event_handlers/general_event_handlers.js"></script>
    <script src="js/ui/event_handlers/auswertung_event_handlers.js"></script>
    <script src="js/ui/event_handlers/statistik_event_handlers.js"></script>
    <script src="js/ui/event_handlers/praesentation_event_handlers.js"></script>
    <script src="js/ui/event_handlers/publikation_event_handlers.js"></script>
    <script src="js/ui/event_handlers/export_event_handlers.js"></script>

    <script src="js/app/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined' && typeof lucide.createIcons === 'function') {
                try {
                    lucide.createIcons();
                } catch (e) {
                    console.error("Fehler bei Lucide Icon Initialisierung:", e);
                }
            } else {
                console.error("Lucide Icons Skript nicht geladen oder createIcons nicht verfügbar.");
            }
        });
    </script>
</body>
</html>
