<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Sign vs. T2 Kriterien Analyse</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- D3.js für Diagramme -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Avocado Sign vs. T2 Kriterien Analyse</h1>
        <p>Ein Werkzeug zur statistischen Auswertung und Publikationsvorbereitung</p>
    </header>

    <nav class="tabs">
        <button class="tab-button active" data-tab="data">Daten</button>
        <button class="tab-button" data-tab="auswertung">Auswertung</button>
        <button class="tab-button" data-tab="statistik">Statistik</button>
        <button class="tab-button" data-tab="praesentation">Präsentation</button>
        <button class="tab-button" data-tab="publikation">Publikation</button>
        <button class="tab-button" data-tab="export">Export</button>
    </nav>

    <main class="tab-content">
        <section id="data" class="tab-pane active">
            <h2>Patientendaten</h2>
            <div id="patient-data-container"></div>
            <button id="add-patient-btn" class="btn">Patient hinzufügen</button>
            <button id="import-data-btn" class="btn">Daten importieren</button>
            <button id="export-data-btn" class="btn">Daten exportieren</button>
            <button id="clear-data-btn" class="btn">Daten löschen</button>
        </section>

        <section id="auswertung" class="tab-pane">
            <h2>Auswertung der Kriterien</h2>
            <div id="criteria-evaluation-container">
                <!-- Hier werden die Auswertungsergebnisse angezeigt -->
            </div>
            <button id="run-evaluation-btn" class="btn">Auswertung starten</button>
        </section>

        <section id="statistik" class="tab-pane">
            <h2>Statistische Analyse</h2>
            <div id="statistics-container">
                <!-- Hier werden die statistischen Ergebnisse angezeigt -->
            </div>
            <button id="run-statistics-btn" class="btn">Statistik berechnen</button>
            <div id="roc-curve-container"></div>
            <div id="contingency-table-container"></div>
        </section>

        <section id="praesentation" class="tab-pane">
            <h2>Präsentation</h2>
            <div id="presentation-container">
                <!-- Inhalte für Präsentationen -->
            </div>
        </section>

        <section id="publikation" class="tab-pane">
            <h2>Publikation</h2>
            <div id="publication-text-container">
                <!-- Generierter Publikationstext -->
            </div>
            <button id="generate-publication-btn" class="btn">Publikationstext generieren</button>
        </section>

        <section id="export" class="tab-pane">
            <h2>Export Optionen</h2>
            <div id="export-options-container">
                <!-- Export-Optionen -->
            </div>
            <button id="export-all-btn" class="btn">Alles exportieren</button>
        </section>
    </main>

    <div id="modal-backdrop" class="modal-backdrop"></div>
    <div id="custom-modal" class="custom-modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-ok-btn" class="btn">OK</button>
                <button id="modal-cancel-btn" class="btn">Abbrechen</button>
            </div>
        </div>
    </div>


    <!-- Konfigurationsdateien -->
    <script src="js/config/app_config.js"></script>
    <script src="js/config/constants.js"></script>
    <script src="js/config/publication_config.js"></script>
    <script src="js/config/text_config.js"></script>

    <!-- UI Komponenten und Hilfsfunktionen -->
    <script src="js/ui/components/common.js"></script>
    <script src="js/ui/components/charts.js"></script>
    <script src="js/ui/components/tooltip.js"></script>
    <script src="js/utils/helpers.js"></script> <!-- ui_helpers wird hier definiert -->

    <!-- Core Logik und Manager -->
    <script src="js/core/data_manager.js"></script>
    <script src="js/core/study_criteria_manager.js"></script>
    <script src="js/core/t2_criteria_manager.js"></script>

    <!-- Services -->
    <script src="js/services/brute_force_manager.js"></script>
    <script src="js/services/export_service.js"></script>
    <script src="js/services/statistics_service.js"></script>

    <!-- State Management -->
    <script src="js/state/app_state.js"></script>

    <!-- UI Tab Logik -->
    <script src="js/ui/view_logic/data_tab.js"></script>
    <script src="js/ui/view_logic/auswertung_tab.js"></script>
    <script src="js/ui/view_logic/statistik_tab.js"></script>
    <script src="js/ui/view_logic/praesentation_tab.js"></script>
    <script src="js/ui/view_logic/publikation_tab.js"></script>
    <script src="js/ui/view_logic/export_tab.js"></script>

    <!-- UI Manager (koordinierte UI-Interaktionen) -->
    <script src="js/ui/ui_manager.js"></script>

    <!-- Haupt-App-Logik (muss zuletzt geladen werden, da sie von allen anderen abhängt) -->
    <script src="js/app.js"></script>

    <!-- Worker Skripte (falls verwendet, können asynchron geladen werden) -->
    <script src="workers/brute_force_worker.js"></script>
</body>
</html>
