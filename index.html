<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-B">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analyse-Tool für das Avocado Sign bei Rektumkarzinom-Lymphknoten. Vergleicht AS mit T2-Kriterien, ermöglicht Brute-Force-Optimierung und Publikationsvorbereitung.">
    <meta name="author" content="Dr. med. M. Lurz, A.O. Schäfer">
    <title>AvocadoSign T2 Analyse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css"/>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/glass.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-light shadow-sm py-2 sticky-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="h5 mb-0 text-primary text-nowrap">
                <img src="img/avocado_logo_v2_alpha_icon.png" alt="Avocado Sign Logo" style="height: 28px; margin-right: 8px; margin-bottom: 2px;">
                AvocadoSign T2 Analyse
            </h1>
            <div class="d-flex align-items-center">
                <div class="btn-group btn-group-sm me-3" role="group" aria-label="Kollektiv Auswahl">
                    <button type="button" class="btn btn-outline-primary" data-kollektiv="Gesamt" data-tippy-content="Gesamtkollektiv (Alle Patienten)">Gesamt</button>
                    <button type="button" class="btn btn-outline-primary" data-kollektiv="direkt OP" data-tippy-content="Nur primär operierte Patienten">Direkt OP</button>
                    <button type="button" class="btn btn-outline-primary" data-kollektiv="nRCT" data-tippy-content="Nur neoadjuvant vortherapierte Patienten">nRCT</button>
                </div>
                <div id="header-stats-container" class="d-none d-lg-flex align-items-center text-muted small me-3">
                    <span id="header-kollektiv" class="me-2" data-tippy-content="Aktuelles Kollektiv">--</span>|
                    <span id="header-anzahl-patienten" class="mx-2" data-tippy-content="Anzahl Patienten">N=--</span>|
                    <span id="header-status-n" class="mx-2" data-tippy-content="N-Status Patho (+)">N: --</span>|
                    <span id="header-status-as" class="mx-2" data-tippy-content="AS-Status">AS: --</span>|
                    <span id="header-status-t2" class="mx-2" data-tippy-content="T2-Status (angewandt)">T2: --</span>
                </div>
                <div class="form-check form-switch" id="global-language-switcher-container" data-tippy-content="Sprache wechseln">
                    <input class="form-check-input" type="checkbox" role="switch" id="global-sprache-switch">
                    <label class="form-check-label small" for="global-sprache-switch" id="global-sprache-label">Deutsch</label>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top main-navigation" id="mainNav">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbarContent" aria-controls="mainNavbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbarContent">
                <ul class="navbar-nav nav-tabs w-100 nav-fill" id="mainTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="daten-tab" data-bs-toggle="tab" data-bs-target="#daten-tab-pane" type="button" role="tab" aria-controls="daten-tab-pane" aria-selected="true">
                            <i class="fas fa-table fa-fw me-1"></i>Daten
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="auswertung-tab" data-bs-toggle="tab" data-bs-target="#auswertung-tab-pane" type="button" role="tab" aria-controls="auswertung-tab-pane" aria-selected="false">
                            <i class="fas fa-tasks fa-fw me-1"></i>Auswertung
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="statistik-tab" data-bs-toggle="tab" data-bs-target="#statistik-tab-pane" type="button" role="tab" aria-controls="statistik-tab-pane" aria-selected="false">
                            <i class="fas fa-chart-pie fa-fw me-1"></i>Statistik
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="praesentation-tab" data-bs-toggle="tab" data-bs-target="#praesentation-tab-pane" type="button" role="tab" aria-controls="praesentation-tab-pane" aria-selected="false">
                            <i class="fas fa-slideshare fa-fw me-1"></i>Präsentation
                        </button>
                    </li>
                     <li class="nav-item" role="presentation">
                        <button class="nav-link" id="publikation-tab" data-bs-toggle="tab" data-bs-target="#publikation-tab-pane" type="button" role="tab" aria-controls="publikation-tab-pane" aria-selected="false">
                            <i class="fas fa-file-alt fa-fw me-1"></i>Publikation
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="export-tab" data-bs-toggle="tab" data-bs-target="#export-tab-pane" type="button" role="tab" aria-controls="export-tab-pane" aria-selected="false">
                            <i class="fas fa-download fa-fw me-1"></i>Export
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-3 mb-5" id="app-container">
        <div class="tab-content" id="mainTabContent">
            <div class="tab-pane fade show active" id="daten-tab-pane" role="tabpanel" aria-labelledby="daten-tab" tabindex="0">
                <p class="text-center p-5"><span class="spinner-border spinner-border-sm text-primary me-2" role="status" aria-hidden="true"></span>Lade Daten...</p>
            </div>
            <div class="tab-pane fade" id="auswertung-tab-pane" role="tabpanel" aria-labelledby="auswertung-tab" tabindex="0">
                 <p class="text-center p-5"><span class="spinner-border spinner-border-sm text-primary me-2" role="status" aria-hidden="true"></span>Lade Auswertung...</p>
            </div>
            <div class="tab-pane fade" id="statistik-tab-pane" role="tabpanel" aria-labelledby="statistik-tab" tabindex="0">
                 <p class="text-center p-5"><span class="spinner-border spinner-border-sm text-primary me-2" role="status" aria-hidden="true"></span>Lade Statistik...</p>
            </div>
            <div class="tab-pane fade" id="praesentation-tab-pane" role="tabpanel" aria-labelledby="praesentation-tab" tabindex="0">
                 <p class="text-center p-5"><span class="spinner-border spinner-border-sm text-primary me-2" role="status" aria-hidden="true"></span>Lade Präsentation...</p>
            </div>
             <div class="tab-pane fade" id="publikation-tab-pane" role="tabpanel" aria-labelledby="publikation-tab" tabindex="0">
                 <p class="text-center p-5"><span class="spinner-border spinner-border-sm text-primary me-2" role="status" aria-hidden="true"></span>Lade Publikation...</p>
            </div>
            <div class="tab-pane fade" id="export-tab-pane" role="tabpanel" aria-labelledby="export-tab" tabindex="0">
                 <p class="text-center p-5"><span class="spinner-border spinner-border-sm text-primary me-2" role="status" aria-hidden="true"></span>Lade Exportoptionen...</p>
            </div>
        </div>
    </main>

    <div class="modal fade" id="brute-force-modal" tabindex="-1" aria-labelledby="bruteForceModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bruteForceModalLabel">Brute-Force Optimierungsergebnisse</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
          </div>
          <div class="modal-body">
            <p class="text-muted text-center">Ergebnisse werden geladen...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary btn-sm" id="export-bruteforce-modal-txt" disabled><i class="fas fa-file-alt me-1"></i> Als TXT exportieren</button>
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Schließen</button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container" style="z-index: 1100">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script src="data/data.js"></script>

    <script src="js/config/config.js"></script>
    <script src="js/config/texts.js"></script>
    <script src="js/config/publication_config.js"></script>

    <script src="js/utils/utils.js"></script>

    <script src="js/core/data_processor.js"></script>
    <script src="js/core/t2_criteria_manager.js"></script>
    <script src="js/core/study_criteria_manager.js"></script>

    <script src="js/services/statistics_service.js"></script>
    <script src="js/services/export_service.js"></script>

    <script src="js/ui/core/ui_helpers.js"></script>
    <script src="js/ui/core/ui_components.js"></script>

    <script src="js/ui/renderers/table_renderer.js"></script>
    <script src="js/ui/renderers/chart_renderer.js"></script>
    <script src="js/ui/renderers/publication_text_generator.js"></script>
    <script src="js/ui/renderers/publication_renderer.js"></script>

    <script src="js/ui/view_logic/data_tab_logic.js"></script>
    <script src="js/ui/view_logic/auswertung_tab_logic.js"></script>
    <script src="js/ui/view_logic/statistik_tab_logic.js"></script>
    <script src="js/ui/view_logic/praesentation_tab_logic.js"></script>
    <script src="js/ui/view_logic/publikation_tab_logic.js"></script>

    <script src="js/ui/view_renderer.js"></script>

    <script src="js/app/state.js"></script>
    <script src="js/app/main.js"></script>
</body>
</html>
