<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avocado Sign Analyse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/themes/glass.css"/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="app-header">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <h1 class="app-title">Avocado Sign Analyse</h1>
                <div class="btn-group kollektiv-selector" role="group" aria-label="Kollektiv Auswahl">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-kollektiv="Gesamt" data-tippy-content="Gesamtkollektiv anzeigen (n=100)">Gesamt</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-kollektiv="pRCT" data-tippy-content="Primäre RCT Kohorte anzeigen (n=50)">pRCT</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-kollektiv="nRCT" data-tippy-content="Neoadjuvante RCT Kohorte anzeigen (n=50)">nRCT</button>
                </div>
            </div>
            <div class="header-stats-bar">
                <strong>Kollektiv:</strong> <span id="header-kollektiv">--</span> |
                <strong>Patienten:</strong> <span id="header-anzahl-patienten">--</span> |
                <strong>N-Status:</strong> <span id="header-status-n">--</span> |
                <strong>AS-Status:</strong> <span id="header-status-as">--</span> |
                <strong>T2-Status:</strong> <span id="header-status-t2">--</span>
            </div>
        </div>
    </header>

    <main class="container-fluid mt-3">
        <ul class="nav nav-tabs" id="app-nav" role="tablist">
            <li class="nav-item" role="presentation"><a class="nav-link" id="daten-tab" data-bs-toggle="tab" href="#daten-tab-pane" role="tab"><i class="fas fa-table fa-fw me-1"></i>Daten</a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" id="auswertung-tab" data-bs-toggle="tab" href="#auswertung-tab-pane" role="tab"><i class="fas fa-cogs fa-fw me-1"></i>Auswertung</a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" id="statistik-tab" data-bs-toggle="tab" href="#statistik-tab-pane" role="tab"><i class="fas fa-chart-bar fa-fw me-1"></i>Statistik</a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" id="praesentation-tab" data-bs-toggle="tab" href="#praesentation-tab-pane" role="tab"><i class="fas fa-person-chalkboard fa-fw me-1"></i>Präsentation</a></li>
            <li class="nav-item" role="presentation"><a class="nav-link active" id="publikation-tab" data-bs-toggle="tab" href="#publikation-tab-pane" role="tab"><i class="fas fa-feather-alt fa-fw me-1"></i>Publikation</a></li>
            <li class="nav-item" role="presentation"><a class="nav-link" id="export-tab" data-bs-toggle="tab" href="#export-tab-pane" role="tab"><i class="fas fa-file-export fa-fw me-1"></i>Export</a></li>
        </ul>
        
        <div class="tab-content bg-white p-3 border border-top-0 rounded-bottom" id="app-tab-content">
        </div>
    </main>

    <footer class="app-footer">
        <div class="container-fluid text-center small text-muted">
            <p class="mb-1">Avocado Sign Analyse Tool v2.5.0 | &copy; 2025 | <a href="#" id="show-kurzanleitung-btn">Kurzanleitung anzeigen</a></p>
        </div>
    </footer>
    
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <script src="data/patient_data.js"></script>

    <script src="js/utils/utils.js"></script>

    <script src="js/config/app_config.js"></script>
    <script src="js/config/text_config.js"></script>
    <script src="js/config/publication_config.js"></script>
    
    <script src="js/core/data_processor.js"></script>
    <script src="js/core/t2_criteria_manager.js"></script>
    <script src="js/core/study_criteria_manager.js"></script>

    <script src="js/services/statistics_service.js"></script>
    <script src="js/services/brute_force_manager.js"></script>
    <script src="js/services/export_service.js"></script>
    <script src="js/services/publication_generator_service.js"></script>

    <script src="js/ui/helpers.js"></script>
    <script src="js/ui/components.js"></script>

    <script src="js/ui/renderers/table_renderer.js"></script>
    <script src="js/ui/renderers/data_renderer.js"></script>
    <script src="js/ui/renderers/auswertung_renderer.js"></script>
    <script src="js/ui/renderers/statistik_renderer.js"></script>
    <script src="js/ui/renderers/praesentation_renderer.js"></script>
    <script src="js/ui/renderers/export_renderer.js"></script>
    <script src="js/ui/renderers/chart_renderer.js"></script>
    <script src="js/ui/renderers/publication_renderer.js"></script>

    <script src="js/app/state_manager.js"></script>
    
    <script src="js/ui/controllers/data_controller.js"></script>
    <script src="js/ui/controllers/auswertung_controller.js"></script>
    <script src="js/ui/controllers/statistik_controller.js"></script>
    <script src="js/ui/controllers/praesentation_controller.js"></script>
    <script src="js/ui/controllers/export_controller.js"></script>
    <script src="js/ui/controllers/publikation_controller.js"></script>

    <script src="js/app/main.js"></script>

</body>
</html>
